<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <div class="cad-container">
  <div class="col">
    <div id="coordinates">
    </div>
  <canvas class="canvas" id="canvas" width="600" height="600"  ></canvas>

  </div>
  <div class="cad-trasformations">
    <div class="row">
      <fieldset>
        <legend>Trazado</legend>
        <div class="col-lg-6">
          <!-- <label>Iniciar</label>&nbsp;&nbsp;&nbsp;&nbsp; -->
          <button class="btn btn-primary glyphicon glyphicon-pencil" id="start">Iniciar Trazado</button>
        </div>
        <div class="col-lg-6">
          <!-- <label>Terminar</label>&nbsp;&nbsp;&nbsp;&nbsp; -->
          <button class=" btn btn-danger glyphicon glyphicon-remove" id="end">Terminar Trazado</button>
        </div>
      </fieldset>
    </div></br>
    <div class="row">
                <fieldset>
                  <legend>Traslación</legend>
                  <!-- <div class="col-lg-4">
                    <label>Trasladar</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="btn btn-primary glyphicon glyphicon-move" id="btn_move">
                    </div>
                  </div> -->
                  <div class="col-lg-4">
                    <input type="text" placeholder="H" class="form-control" name="H" value="">
                  </div>
                  <div class="col-lg-4">
                    <input type="text" placeholder="V" class="form-control" name="V" value="">
                  </div>
                  <div class="col-lg-4">
                    <button  class="btn btn-primary move">Translacion</button>
                  </div>
                </fieldset>
              </div></br>
    <div class="row">
      <fieldset>
        <legend>Rotación</legend>
        <div class="col-lg-3">
          <button class="btn btn-warning" id="ref_dot">
            Pivote
          </button>
        </div>
        <div class="col-lg-5">
          <input type="text" class="form-control" placeholder="Angulo" id="angle" name="name" value="">
        </div>
        <div class="col-lg-4">
          <button class="btn btn-primary glyphicon glyphicon-refresh" id="rotate">Rotar </button>
        </div>
      </fieldset>
    </div></br>
    <div class="row">
      <fieldset>
        <legend>Escalamiento</legend>
        <div class="col-lg-3">
          <input type="text" class="form-control" placeholder="Ex" id="Ex" name="name" value="">
        </div>
        <div class="col-lg-3">
          <input type="text" class="form-control" placeholder="Ey" id="Ey" name="name" value="">
        </div>
        <div class="col-lg-3">
          <button id="btn_scaling" class="btn btn-success glyphicon glyphicon-record">Pivote</button>
        </div>
        <div class="col-lg-3">
          <button class="btn btn-warning glyphicon glyphicon-resize-small" id="scale">Escalar</button>
        </div>
      </fieldset>
    </div></br>
    <div class="row">
      <fieldset>
        <legend>Reflexión</legend>
          <div class="col-lg-3">
              <button id="reflexion_x" class="btn btn-primary">
                  Reflexion con X
              </button>
          </div>
          <div class="col-lg-3">
              <button id="reflexion_y" class="btn btn-primary">
                  Reflexion con Y
              </button>
          </div>
          <div class="col-lg-3">
              <button id="reflexion_0" class="btn btn-primary">
                  Origen
              </button>
          </div>
      </fieldset>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script src="js/model/dot.js"type="text/javascript"></script>
  <script src="js/model/line.js"type="text/javascript"></script>
  <script src="js/model/polygon.js"type="text/javascript"></script>
  <script src="js/canvas.js"type="text/javascript">   </script>
  <script src="js/mouse-position.js"type="text/javascript">   </script>
  <script src="js/main.js"type="text/javascript">   </script>
  </body>
</html>
